<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="container">
    <div class="top-container">
      <img src="/assets/instagram-logo.png">
      <input class="email-input" type="text" placeholder="Phone number, username, or email">
      <input class="password-input" type="password" placeholder="Password">
      <div class="login-btn">
        <button>Login</button>
      </div>
      <div class="hr-group">
        <hr class="hr-1">
        <p class="hr-para">OR</p>
        <hr class="hr-2">
      </div>
      <div class="fb-logo">
        <img src="/assets/fb-icon.png">
        <p>Log in with Facebook</p>
      </div>
      <a href="#" class="forgot-password">
        Forgot password?
      </a>
    </div>
  </div>
  <div class="bottom-container">
    <div class="bottom-section">
      <p>Don't have an account?</p>
      <a href="#">Sign up</a>
    </div>
  </div>
  <p class="app">
    Get the app.
  </p>
  <footer>
    <img src="/assets/IG-app-store-button.png" class="app-store">
    <img src="/assets/IG-Google-Play-Button.png" class="play-store">
  </footer>
</body>
</html>
